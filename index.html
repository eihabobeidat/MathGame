<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Math Game</title>
  </head>
  <body>
    <div class="container" id="register">
      <div style="width: 40%; margin-right: auto; margin-left: auto; margin-top: 100px;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="userName" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="userAge" class="form-control">
        </div>
        <button onclick="Register()" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div id="levelTest">
      <h1>MATH GAME</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-inline">
              <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext lvlQuestion" id="" value="Question">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control lvlAnswer" id="" placeholder="Answer">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-inline">
              <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext lvlQuestion" id="" value="Question">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control lvlAnswer" id="" placeholder="Answer">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-inline">
              <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext lvlQuestion" id="" value="Question">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control lvlAnswer" id="" placeholder="Answer">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-inline">
              <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext lvlQuestion" id="" value="Question">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control lvlAnswer" id="" placeholder="Answer">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-inline">
              <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext lvlQuestion" id="" value="Question">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control lvlAnswer" id="" placeholder="Answer">
              </div>
            </div>
          </div>
          <button onclick="getLevelMark()" type="submit" class="btn btn-warning mb-2" style="margin-right: auto; margin-left:auto; width:30%;">Save Answer</button>
        </div>
      </div>
    </div>
    <div id="nextLevel">
      <h2 id="h2Id"></h2>
      <div class="container">
        <div id="finalPhase" class="row"></div>
      </div>
    </div>
    <div id="resultScreen">
      <h3 id="message"></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
